<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Listagem de Obras</title>
    <link rel="stylesheet" th:href="@{/css/baseHtml/header.css}">
    <link rel="stylesheet" th:href="@{/css/baseHtml/nav.css}">
    <link rel="stylesheet" th:href="@{/css/baseHtml/body.css}">
    <link rel="stylesheet" th:href="@{/css/obras/listaObras.css}">
    <link rel="stylesheet" th:href="@{/css/baseHtml/footer.css}">
</head>
<body>
<nav>
    <ul>
        <li><a href="#">Início</a></li>
        <li><a href="#">Assistir mais tarde</a></li>
        <li><a href="#">Diário</a></li>
        <li><a href="#">Usuários</a></li>
    </ul>
</nav>

<main>
    <h2>Pesquise sobre um filme ou série</h2>
    <form th:action="@{/buscar}" method="GET">
        <input type="search" name="pesquisa" placeholder="Pesquise por um filme ou série...">
    </form>
    <form th:action="@{/obras}" method="post" th:object="${obra}">
        <div class="criacaoObra">
            <div>
                <label for="titulo">Título:</label>
                <!-- <input type="text" name="" id=""> -->
                <input type="text" id="titulo" placeholder="Digite o título da obra" required>
            </div>
    
            <div>
                <label for="genero">Gênero:</label>
                <input type="text" id="genero" placeholder="Digite o gênero da obra" required>
            </div>
    
            <div>
                <label for="ano">Ano de Lançamento:</label>
                <input type="text" id="ano" placeholder="Digite o ano de lançamento" required>
            </div>
    
            <div>
                <label for="diretor">Diretor:</label>
                <input type="text" id="diretor" placeholder="Digite o nome do diretor" required>
            </div>
    
            <div>
                <label for="tipo">Tipo:</label>
                <select id="tipo" required>
                    <option value="">Selecione o tipo</option>
                    <option value="Filme">Filme</option>
                    <option value="Série">Série</option>
                </select>
            </div>
        </div>

        <div class="botao-container">
            <button type="submit">Salvar Obra</button>
        </div>
    </form>
    <div>
        <table>
            <thead>
            <tr>
                <th>Título</th>
                <th>Gênero</th>
                <th>Ano de Lançamento</th>
                <th>Diretor</th>
                <th>Tipo</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="obra : ${obras}">
                <td th:text="${obra.titulo}"></td>
                <td th:text="${obra.genero}"></td>
                <td th:text="${obra.ano}"></td>
                <td th:text="${obra.diretor}"></td>
                <td th:text="${obra.tipo}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:if="${#lists.isEmpty(obras)}">
        <p>Nenhuma obra encontrada.</p>
    </div>
</main>

<footer>
    <p>&copy; 2024 Listagem de Obras. Todos os direitos reservados.</p>
</footer>

</body>
</html>
